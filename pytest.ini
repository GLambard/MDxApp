[pytest]
# Pytest configuration for MDxApp

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Additional options
addopts =
    -v                          # Verbose output
    --strict-markers            # Ensure markers are defined
    --tb=short                  # Shorter traceback format
    --cov=src                   # Coverage for src directory
    --cov-report=term-missing   # Show missing lines in coverage
    --cov-report=html           # Generate HTML coverage report
    --cov-branch                # Measure branch coverage

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: Tests that call external APIs (may require mocking)

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    env

